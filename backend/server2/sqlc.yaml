---
version: '2'
sql:
  - schema: ./migrations
    queries: ./db/queries
    engine: postgresql
    gen:
      go:
        package: db
        out: ./db/db
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        json_tags_case_style: snake
        emit_prepared_queries: false
        output_files_suffix: _gen

